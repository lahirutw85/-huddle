<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with curved sections</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
</head>

<body>

    <header class="header">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-logo">
                <a href="#"><img src="/images/logo.svg" alt=""></a>
            </div>
            <div class="nav-button">
                <a class="btn btn-secondary" href="#">Try it free</a>
            </div>
        </nav>
        <!-- Main Content -->
        <section class="main-content">
            <div class="empty-space"></div>
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="btn btn-primary">Get Started For Free</a>
            <img src="/images/screen-mockups.svg" alt="">
        </section>
    </header>

    <!-- Landing Info -->
    <section>
        <div class="landing-info">
            <div class="landing-info-left">
                <img src="/images/icon-communities.svg" alt="">
                <h2> 1.4k+ </h2>
                <p>Communities Formed</p>
            </div>
            <div class="landing-info-right">
                <img src="/images/icon-messages.svg" alt="">
                <h2> 2.7m+</h2>
                <p>Messages Sent</p>
            </div>
        </div>
    </section>

</body>

</html>
